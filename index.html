<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

     // Regular
     console.log('hello dude')

     // Interpolated
     //console.log(`I am a ${var}`);

     // Styled
     console.log('%c Editted text', 'font-size:50px; background-color:pink');

     // warning!
     console.warn('oh my god!');

     // Error :|
     console.error('you made a mistake!');

     // Info
     console.info('This is an introduction');

     // Testing
     console.assert(1===2, 'Only fire if it is wrong');

     // clearing
     console.clear();

     // Viewing DOM Elements
     const p = document.querySelector('p');
     console.log(p);
     console.dir(p);

     // Grouping together
      dogs.forEach(dog => {
      console.group(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.groupEnd(`${dog.name}`);
    })

     // counting
    console.count('Snickers');

     // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
    .then(data => data.json())
    .then(data => {
      console.timeEnd('fetching data');
      console.log(data);
    })

    //table
    console.table(dogs);

  </script>
</body>
</html>
